<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="Cuenta">
        </div>
    </header>

    

    <main class="grid">
        <div class="grid--contentview">
            <div class="subgrid--grid">
                <aside class="subgrid--album">
                    <div class="menu">
                        <div class="alejar mb-3">
                            <input type="text" name="buscar" class="form-control" aria-label="Default" placeholder="Search" aria-describedby="inputGroup-sizing-default">
                            <a class="btn btn-primary" onclick="buscar(event)" href="#" role="button">Buscar</a>
                        </div>
                        <div>
                            <label class="">
                                <input type="radio" name="ordenar" value="asc" onclick="">Nada</label>
                            <label class="">
                                <input type="button" name="ordenar" value="Ordenar [A-Z]" onclick="ordenarPorComentarios(this)"></label>
                        </div>
                    </div>
                </aside>

                <section>
                    <div id="album" class="subgrid--album">
                    </div>
                </section>
            </div>
        </div>
        <div class="grid--fullview">
            <div class="page--nav">
                <ul id="lista" class="menu--bar"></ul>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/display.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
